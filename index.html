<!DOCTYPE html>
<html>
<head>
<title>Guessing Game</title>
<link type="text/css" rel="stylesheet" href="main.css">
</head>

<body>
  	<header>
  		<h1 class="banner">Geoff's Guessing Game</h1>
  	</header>
  	<div class="game">
  		<h2>Guess the correct number to win a prize!</h2>
  		<h3>(Each guess must be an integer between 1 and 100, inclusive)</h3>
  		<input type="text" placeholder="Type your guess here">
  		<button type="button">Guess</button>
  		<h2 class="status">5 guesses left</h2>
  		<button type="button">Give up</button>
  		<button type="button">Start New Game</button>
  	</div>
</body>
</html>
