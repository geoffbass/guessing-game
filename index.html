<!DOCTYPE html>
<html>
<head>
<title>Guessing Game</title>
<link type="text/css" rel="stylesheet" href="main.css">
<script src="jquery.min.js"></script>
<script src="guessingGame.js"></script>
</head>

<body>
  	<header>
  		<h1 class="banner">Geoff's Guessing Game</h1>
  	</header>
  	<div class="game">
  		<h2>Guess the correct number to win a prize!</h2>
  		<h3>(Each guess must be an integer between 1 and 100, inclusive)</h3>
  		<input type="text" placeholder="Type your guess here" id="player-guess">
  		<button type="button" id="submit-guess">Guess</button>
      <h2 class="status" id="feedback"></h2>
  		<h2 class="status" id="guesses-left">5 guesses left</h2>
  		<button type="button" id="hint">Need a hint?</button>
  		<button type="button" id="new-game">Start New Game</button>
  	</div>
</body>
</html>
